name: Tests
run-name: Tests

on:
  workflow_dispatch:
  pull_request: 
    branches: 
      - "**"
  push:
    branches:
      - main

concurrency: 
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
  
jobs:
  prisma-adapter-tests:
    runs-on: ubuntu:latest
    container: node:20-bookworm-slim
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: random
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
  
      - name: Apply migrations
        working-directory: packages/prisma-db-adapter
        run: pnpm run db:migrate-prod

      - name: Run integration tests
        working-directory: packages/prisma-db-adapter
        run: pnpm run test:i